<br/>

<div>
    <table class="table">
        <tr>
            <th translate>Name</th>
            <th translate>Number</th>
            <th translate></th>
            <th translate> </th>
            <th translate> </th>
        </tr>
        <tr ng:repeat="conf in confs">
            <td>{{conf.name}}</td>
            <td>{{conf.number}}</td>
            
            <td class="list-group">
                <button class="btn btn-default" ng:click="edit(conf)">
                    <i class="fas fa-pen"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-default" ng:click="remove(conf)">
                    <i class="fa fa-remove"></i>
                </button>
            </td>
        </tr>
    </table>

    <button class="btn btn-default" ng:click="add()" translate>Add</button>

    <dialog ng:show="showDetails">
        <div class="modal-header">
            <h4 ng:show="!$parent.add_new"><span translate>Modify</span> {{$parent.edit_conf.name}}</h4>
            <h4 ng:show="$parent.add_new"><span translate>Add new conference </span></h4>
        </div>
        <div class="modal-body">
            <form class="form-group" ng:submit="save()">
                <table class="table">
                    <tr>
                        <td>
                            <span translate>Name: </span>
                        </td>
                        <td>
                            <input class="form-control" type="text" ng:model="$parent.edit_conf.name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span translate>Number: </span>
                        </td>
                        <td>
                            <input class="form-control" type="text" ng:model="$parent.edit_conf.number">
                        </td>
                    </tr>
                    
                </table>
            </form>
        </div>
        <div class="modal-footer">
            <button type="reset" ng:click="reset()" class="btn btn-default btn-flat pull-right" translate>Cancel</button>
            <button type="submit" ng:click="save()" class="btn btn-default btn-flat pull-right" ng:show="!$parent.add_new" translate>Save</button>
            <button type="submit" ng:click="saveNew()" class="btn btn-default btn-flat pull-right" ng:show="$parent.add_new" translate>Save</button>
        </div>
    </dialog>
</div>
